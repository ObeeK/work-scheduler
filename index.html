<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">9AM</div>
        <div class="col-10 textblock" hour="9"><textarea hour="9"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder my-auto"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <div class="col-10 textblock" hour="10" ><textarea hour="10"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour hourblock">11AM</div>
        <div class="col-10 textblock" hour="11"><textarea hour="11"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour hourblock">12PM</div>
        <div class="col-10 textblock" hour="12"><textarea hour="12"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour hourblock">1PM</div>
        <div class="col-10 textblock" hour="13"><textarea hour="13"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour hourblock">2PM</div>
        <div class="col-10 textblock" hour="14"><textarea hour="14"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <div class="col-10 textblock" hour="15"><textarea hour="15"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <div class="col-10 textblock" hour="16"><textarea hour="16"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <div class="col-10 textblock" hour="17"><textarea hour="17"></textarea></div>
        <div class="col-1 saveBtn"><span class="oi oi-folder"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
